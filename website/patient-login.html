<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./patient-login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Satoshi";
        src: url("./public/Satoshi-Medium.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "Satoshi";
        src: url("./public/Satoshi-Bold.otf");
        font-weight: 700;
      }
      @font-face {
        font-family: "Satoshi";
        src: url("./public/Satoshi-Black.otf");
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <div class="patient-login1">
      <header class="frame-header">
        <div class="frame-parent1">
          <div class="frame-wrapper1">
            <img
              class="frame-inner"
              loading="lazy"
              alt=""
              src="./public/group-9.svg"
            />
          </div>
          <div class="mediflow-wrapper">
            <div class="mediflow3">MediFlow</div>
          </div>
          <div class="frame-wrapper2">
            <div class="ellipse-shape-group">
              <div class="ellipse-shape1"></div>
              <div class="rectangle-rectangle-parent">
                <div class="rectangle-rectangle1"></div>
                <div class="rectangle-rectangle2"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-wrapper3">
          <div class="patient-login-portal-parent">
            <b class="patient-login-portal">Patient Login Portal</b>
            <div class="line-shape">
              <div class="line-shape-child"></div>
            </div>
          </div>
        </div>
      </header>
      <section class="patient-login-inner">
        <div class="frame-parent2">
          <div class="x-icon-frame-wrapper">
            <div class="x-icon-frame">
              <div class="background-info">
                <div class="wrapper-background2">
                  <img
                    class="background-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/background2.svg"
                  />
                </div>
                <b class="easy-login-seamless-container">
                  <p class="easy-login">Easy login</p>
                  <p class="seamless">Seamless</p>
                  <p class="integration">Integration</p>
                </b>
              </div>
              <div class="your-health-journey" id="yourHealthJourney">
                Your Health Journey Begins
              </div>
            </div>
          </div>
          <div class="macbook-pro-16-31">
            <div class="image-1"></div>
            <div class="patient-login-wrapper">
              <b class="patient-login2">Patient Login</b>
            </div>
            <div class="three-dots-text">
              <form class="patient-code-text-parent">
                <div class="patient-code-text">
                  <div class="rectangle-shape">
                    <div class="patient-code">Patient Code</div>
                    <div class="rectangle-container">
                      <div class="rectangle-div"></div>
                      <img class="x-icon2" alt="" src="./public/x-icon1.svg" />
                    </div>
                  </div>
                </div>
                <div class="problem-frame">
                  <div class="rectangle-parent1">
                    <div class="frame-child1"></div>
                    <div class="div1">••••••••</div>
                    <img class="x-icon3" alt="" src="./public/x-icon-11.svg" />
                  </div>
                </div>
                <div class="having-trouble-text">
                  <div class="having-problem">Having Problem ?</div>
                </div>
                <button class="bouton-sign-in" id="boutonSignIn">
                  <div class="rectangle-shape1"></div>
                  <b class="login1">LOGIN</b>
                </button>
              </form>
            </div>
            <div class="lorem-ipsum-dolor1">
              Lorem ipsum dolor sit amet consectetur. Nec sodales vitae
              hendrerit bibendum nulla
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var yourHealthJourney = document.getElementById("yourHealthJourney");
      if (yourHealthJourney) {
        yourHealthJourney.addEventListener("click", function (e) {
          // Please sync "Login_light" to the project
        });
      }
      
      var boutonSignIn = document.getElementById("boutonSignIn");
      if (boutonSignIn) {
        boutonSignIn.addEventListener("click", function (e) {
          window.location.href = "./landing-new.html";
        });
      }
      </script>
  </body>
</html>
