<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Satoshi";
        src: url("./public/Satoshi-Medium.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "Satoshi";
        src: url("./public/Satoshi-Bold.otf");
        font-weight: 700;
      }
      @font-face {
        font-family: "Satoshi";
        src: url("./public/Satoshi-Black.otf");
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <div class="doc-login">
      <div class="doc-login-frame">
        <img
          class="doc-login-frame-child"
          loading="lazy"
          alt=""
          src="./public/group-9.svg"
        />

        <div class="group-frame">
          <div class="frame-frame">
            <div class="sign-in-frame">
              <div class="doctor-flow">
                <div class="mediflow">MediFlow</div>
              </div>
              <div class="ellipse-shape-parent">
                <div class="ellipse-shape"></div>
                <div class="frames-row-parent">
                  <div class="frames-row"></div>
                  <div class="frames-row1"></div>
                </div>
              </div>
            </div>
            <div class="get-started-text">
              <div class="doctors-dashboard-text">
                <div class="wrapper-background">
                  <img
                    class="background-icon"
                    loading="lazy"
                    alt=""
                    src="./public/background.svg"
                  />
                </div>
                <b class="get-started-with-container">
                  <p class="get-started">Get started</p>
                  <p class="with-your-day">with your Day !</p>
                </b>
                <div class="doctors-dashboard">Doctor’s Dashboard</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="doctor-login-text">
        <div class="doctors-login-portal-parent">
          <b class="doctors-login-portal">Doctor’s Login Portal</b>
          <div class="log-in-button-text">
            <div class="line-separator"></div>
          </div>
        </div>
      </div>
      <div class="mac-book-pro-frame">
        <div class="macbook-pro-16-3">
          <div class="doctor-login">
            <b class="doctor-login1">Doctor Login</b>
          </div>
          <div class="doctor-login-background">
            <form class="get-started-with-your-day-fram">
              <div class="doctors-dashboard-title">
                <div class="frame-parent">
                  <div class="doctor-code-parent">
                    <div class="doctor-code">Doctor Code</div>
                    <div class="rectangle-parent">
                      <div class="frame-child"></div>
                      <img class="x-icon" alt="" src="./public/x-icon.svg" />
                    </div>
                  </div>
                  <div class="rectangle-group">
                    <div class="frame-item"></div>
                    <div class="div">••••••••</div>
                    <img class="x-icon1" alt="" src="./public/x-icon-1.svg" />
                  </div>
                </div>
                <div class="recover-password-frame">
                  <div class="recover-password">Recover Password ?</div>
                </div>
              </div>
              <button class="input-area">
                <div class="mes-animaux" id="mesAnimaux"></div>
                <b class="login">LOGIN</b>
              </button>
            </form>
          </div>
          <div class="lorem-ipsum-dolor">
            Lorem ipsum dolor sit amet consectetur. Nec sodales vitae hendrerit
            bibendum nulla
          </div>
        </div>
      </div>
    </div>

    <script>
      var mesAnimaux = document.getElementById("mesAnimaux");
      if (mesAnimaux) {
        mesAnimaux.addEventListener("click", function (e) {
          window.location.href = "./landing-new.html";
        });
      }
      </script>
  </body>
</html>
